<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-yellow-300">
    
    <div class="container mx-auto item flex justify-center">
        <div class="box w-96 bg-white rounded-lg text-center shadow-2xl p-8 ">
          <h1 class="text-slate-900 text-opacity-70 font-bold text-3xl pb-8">BMI Calculator</h1>
          
          <div class="content space-y-4">
            <div class="input bg-white shadow-lg rounded-lg p-4">
                <label for="age" class="block text-base font-bold text-black mb-4">Age</label>
                <input type="text" class="text-input outline-none border-b border-yellow-600 w-1/2 text-center text-xl font-nunito" id="age" autocomplete="off" required/>
            </div>

            <div class="flex justify-around p-4 bg-white rounded-lg shadow-md font-semibold space-x-8">
                <label for="m" class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="gender" id="m" class="hidden" onchange="handleRadioChange(this)">
                    <div class="relative flex items-center">
                        <div id="maleIndicator" class="w-6 h-6 rounded-full border border-gray-300 mr-2"></div>
                        <p class="text-lg text-gray-700">Male</p>
                    </div>
                </label>
            
                <label for="f" class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="gender" id="f" class="hidden" onchange="handleRadioChange(this)">
                    <div class="relative flex items-center">
                        <div id="femaleIndicator" class="w-6 h-6 rounded-full border border-gray-300 mr-2"></div>
                        <p class="text-lg text-gray-700">Female</p>
                    </div>
                </label>
            </div>

            <div class="flex justify-around space-x-4">
                <div class="bg-white shadow-lg rounded-lg py-5 mb-5">
                    <label for="height" class="block mb-2 text-base font-bold text-gray-700">Height(cm)</label>
                    <input type="number" id="height" class="outline-none border-b border-yellow-600 w-1/2 text-center text-2xl font-nunito" required>
                </div>

                <div class="bg-white shadow-lg rounded-lg py-5 mb-5">
                    <label for="weight" class="block mb-2 text-base font-bold text-gray-700">Weight(kg)</label>
                    <input type="number" id="weight" class="outline-none border-b border-yellow-600 w-1/2 text-center text-2xl font-nunito" required>
                </div>
            </div>
            <button class="bg-yellow-500 w-full py-3  text-lg font-semibold text-white transition duration-500 rounded-lg hover:bg-yellow-700" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          <div class="mt-6 text-center">
            <p class="text-lg font-semibold text-gray-800">Your BMI is</p>
            <div id="result" class="inline-block px-4 py-2 t-2 text-2xl font-extrabold text-yellow-600 bg-gray-200 rounded-full">00.00</div>
            <p id="comment" class="mt-4 text-lg font-medium text-gray-700 border-dashed border-2 border-slate-900">
          </div>
        </div>
    </div>

        <!-- Modal -->
        <div id="myModal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
            <!-- Modal content -->
            <div class="p-6 bg-white rounded-lg shadow-lg">
                <span onclick="closeModal()" class="close float-right text-2xl font-bold text-gray-500 cursor-pointer hover:text-red-600">x</span>
                <p id="modalText" class="pt-2 text-lg font-medium text-gray-800"></p>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
