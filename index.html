<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-600">
    
    <div class="container mx-auto item flex justify-center">
        <div class="box w-96 bg-white rounded-lg text-center shadow-2xl p-8 ">
          <h1 class="text-black text-opacity-70 font-bold text-3xl pb-8">BMI Calculator</h1>
          
          <div class="content space-y-4">
            <div class="input bg-white shadow-lg rounded-lg p-4">
                <label for="age" class="block text-base font-semibold text-black mb-4">Age</label>
                <input type="text" class="text-input outline-none border-b border-blue-600 w-1/2 text-center text-xl font-nunito" id="age" autocomplete="off" required/>
            </div>

            <div class="flex justify-around p-4 bg-white rounded-lg shadow-md">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="radio" id="m" class="form-radio">
                    <p class="text-lg text-gray-700">Male</p>
                </label>

                <label class="flex items-center space-x-2">
                    <input type="radio" name="radio" id="f" class="form-radio">
                    <p class="text-lg text-gray-700">Female</p>
                </label>
            </div>

            <div class="flex justify-around space-x-4">
                <div class="bg-white shadow-lg rounded-lg py-5 mb-5">
                    <label for="height" class="block mb-2 text-base font-semibold text-gray-700">Height(cm)</label>
                    <input type="number" id="height" class="outline-none border-b border-blue-600 w-1/2 text-center text-2xl font-nunito" required>
                </div>

                <div class="bg-white shadow-lg rounded-lg py-5 mb-5">
                    <label for="weight" class="block mb-2 text-base font-semibold text-gray-700">Weight(kg)</label>
                    <input type="number" id="weight" class="outline-none border-b border-blue-600 w-1/2 text-center text-2xl font-nunito" required>
                </div>
            </div>
            <button class="bg-blue-500 w-full py-3  text-lg font-semibold text-white transition duration-500 rounded-lg hover:bg-blue-700" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          <div class="mt-6 text-center">
            <p class="text-lg font-semibold text-gray-800">Your BMI is</p>
            <div id="result" class="inline-block px-4 py-2 t-2 text-2xl font-extrabold text-blue-600 bg-gray-200 rounded-full">00.00</div>
            <p class="mt-4 text-lg font-medium text-gray-700"></p>
          </div>
          </div>
        </div>
    </div>

    <script>
        // Your JavaScript function to calculate BMI here
        function calculate() {
            // Calculate BMI logic
        }
    </script>
</body>
</html>
